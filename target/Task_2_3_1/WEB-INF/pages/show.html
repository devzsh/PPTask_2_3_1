<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Users List</title>

</head>
<body>
<h1>Users List</h1>

<br/><br/>
<div>
  <table>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Surname</th>
    </tr>
    <tr th:each ="car : ${allCars}">
      <td th:utext="${car.getModel()}">...</td>
      <td th:utext="${car.getYear()}">...</td>
      <td th:utext="${car.getMaxSpeed()}">...</td>
    </tr>
  </table>
</div>
</body>
</html>
